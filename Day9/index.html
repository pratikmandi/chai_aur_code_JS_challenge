<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        .myElementClass { width: 100px; height: 100px; background-color: lightgrey; }
        .newClass { font-weight: bold; }
        .oldClass { text-decoration: line-through; }
        .myElement {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <!-- Activity 1 -->
    <div id="myElementId">Original Text</div>
    <div class="myElementClass">Class Element</div>
    
    <!-- Activity 2 -->
    <ul>
        <li>Existing list item</li>
    </ul>
    
    <!-- Activity 3 -->
    <div id="elementToRemove">Remove me</div>
    <div id="parentElementId">
        <p>First Child</p>
        <p>Last Child</p>
    </div>
    
    <!-- Activity 4 -->
    <img id="myImage" src="myImage.jpg" alt="Image" width="100">
    <div id="myElement">Element with classes</div>
    
    <!-- Activity 5 -->
    <button id="myButton">Click me</button>
    <p id="myParagraph">Original paragraph text</p>
    
    <script src="DOM_Manipulation.js"></script>
</body>
</html>
